<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Fonts: Roboto Condensed, 700 and 300 Thickness -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" />


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

   <!-- Nav CSS -->
   <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

   <!-- Nav CSS -->
   <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

   <!-- Font Awesome CSS -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!--Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="compose">COMPOSE</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="post-tweet" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
        <div class="alert">&times;&nbsp;&nbsp;&nbsp;This is a test alert box.</div>
      </section>
      <section id="tweets-container">
        <article class="tweet">
          <header>
            <img src ="https://s3.amazonaws.com/lighthouse-compass2/uploads/avatar/custom_avatar/2798/thumb_me.jpeg" class="avatar">
            <h2 class="username">Umair Abdul Qadir</h2>
            <p class="handle">@umairabdul</p>
          </header>
          <body>
            <p class="tweet-text">Hello! This is a sample tweet with exactly 140 characters. I am posting it to test the layout. Test 123 test 123 blah blah blah blah. Heya!!</p>
          </body>
          <footer>
            <p class="timestamp">10 days ago</p>
            <span class="icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </span>
        </article>
      </section>
    </main>

  </body>
</html>
