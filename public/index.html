<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Fonts: Roboto Condensed, 700 and 300 Thickness -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" />


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

   <!-- Nav CSS -->
   <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

   <!-- Nav CSS -->
   <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!--Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <form action="/tweets/" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
        </form>
      </section>
      <section class="tweets">
        <article class="tweet">
          <header>
            <img src ="https://s3.amazonaws.com/lighthouse-compass2/uploads/avatar/custom_avatar/2798/thumb_me.jpeg" class="avatar">
            <h2 class="username">Umair Abdul Qadir</h2>
            <p class="handle">@umairabdul</p>
          </header>
          <body>
            <p class="tweet-text">Hello! This is a sample tweet with exactly 140 characters. I am posting it to test the layout. Test 123 test 123 blah blah blah blah. Heya!!</p>
          </body>
          <footer>
            <p class="timestamp">10 days ago</p>
        </article>
      </section>
    </main>

  </body>
</html>
